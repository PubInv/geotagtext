  <script>

    var GLOBAL_CONFIG = { yesname: false,
		   yestextmessage: false,
		   icon: "music-15.svg",
		   red: true,
		   blue: true,
		   green: true,
		   yesphoto: true
		 };
    //Just an example. Get this from database
    //TODO: Icon and upload photo

    //github https://github.com/mapbox/maki
    //icon list https://labs.mapbox.com/maki-icons/

    var GLOBAL_APPNAME = "abby";

    function reconfigureFromConfig(config) {
	//if no config file is found, this is still being triggered

	//PROBLEM HERE. Toggles hideusername and hidemessage every time search is clicked. Might be because of "false"
	$("#hideusername").toggle(config.yesname);
	$("#hidemessage").toggle(config.yestextmessage);
	$("#blue").toggle(config.blue);
	$("#green").toggle(config.green);
	$("#red").toggle(config.red);
	$("#hideAddImage").hide();
	//$("#hideAddImage").toggle(config.yesphoto);
    }

    function reconfigureFromApp(appName) {
      firebase.database().ref('/apps/'+appName).once('value')
        .then(function(snapshot) {
              GLOBAL_CONFIG = snapshot.val();
	      reconfigureFromConfig(GLOBAL_CONFIG);
	});
    }
    async function checkForAppInDatabase(name) {
	var v = await firebase.database().ref('/apps/'+name).once('value').then(function(snapshot) {
	  var v = snapshot.val();
          return v;
        });
      console.log("checkForAppInDatabase: ",v);
      return v;
    }

    function searchforapp() {
      GLOBAL_APPNAME = document.getElementById("searchname").value;
      console.log("Search text: ", GLOBAL_APPNAME);

      if (checkForAppInDatabase(GLOBAL_APPNAME)) {
      // check for the app...
          reconfigureFromApp(GLOBAL_APPNAME);
	  initMap(GLOBAL_APPNAME,GLOBAL_CONFIG.icon);
      } else {
        alert("app: "+GLOBAL_APPNAME + " not found!");
      }
    }

    $(document).ready(function(){
      reconfigureFromConfig(GLOBAL_CONFIG);
    });

    $(initMap(null,null));

    //$(updateCurrentPosition());

    updatePosition = setInterval(function() { getLocation('black'); }, 5000);

  </script>
