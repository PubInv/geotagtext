  <script type="text/javascript" src="firebase.js"></script>

  <script>

    var GLOBAL_CONFIG = { yesname: false,
		   yestextmessage: false,
		   icon: "music-15.svg",
		   red: false,
		   blue: true,
		   green: false,
		   yesphoto: true
		 };
    //Just an example. Get this from database
    //TODO: Icon and upload photo

    var appName = "abby";


    function reconfigureFromConfig(config) {
	//this doesn't happen immediately
	//if no config file is found, this is still being triggered
      $("#hideusername").toggle(config.yesname);
      $("#hidemessage").toggle(config.yestextmessage);
      $("#blue").toggle(config.blue);
      $("#green").toggle(config.green);
      $("#red").toggle(config.red);
      $("#hideAddImage").toggle(config.yesphoto);
    }

    function reconfigureFromApp(appName) {
      firebase.database().ref('/apps/'+appName).once('value')
        .then(function(snapshot) {
              GLOBAL_CONFIG = snapshot.val();
	      reconfigureFromConfig(GLOBAL_CONFIG);
	});
    }
    async function checkForAppInDatabase(name) {
	var v = await firebase.database().ref('/apps/'+name).once('value').then(function(snapshot) {
	  var v = snapshot.val();
          return v;
        });
      console.log("checkForAppInDatabase: ",v);
      return v;
    }

    function searchforapp() {
      appName = document.getElementById("searchname").value;
      console.log("Search text: ", appName);

      if (checkForAppInDatabase(appName)) {
      // check for the app...
          reconfigureFromApp(appName);
	  initMap();
      } else {
        alert("app: "+appName + " not found!");
      }
    }

    $(document).ready(function(){
      reconfigureFromConfig(GLOBAL_CONFIG);
    });

    $(initMap());

  </script>
